<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date Amount</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ol, ul {
      list-style: none;
    }

    input {
      width: 180px;
    }

    .container {
      width: 414px;
      margin: 0 auto;
    }

    .input-item {
      margin: 15px 0;
    }

    .input-item > label {
      display: inline-block;
      width: 160px;
    }

    #input-start-date,
    #input-end-date {
      width: 80px;
    }

    .canvas-wrap {
      width: 100%;
      margin-top: 50px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="container">
    <ul>
      <li class="input-item">
        <label>请输入总金额</label>：
        <input id="input-amount" type="text" />
      </li>
      <li class="input-item">
        <label>请输入工作日总笔数</label>：
        <input id="input-workday-count" type="text" />
      </li>
      <li class="input-item">
        <label>请输入周末总笔数</label>：
        <input id="input-weekend-count" type="text" />
      </li>
      <li class="input-item">
        <label>请输入日期</label>：
        <input id="input-start-date" type="date" /> - <input id="input-end-date" type="date" />
      </li>
      <li class="input-item">
        <label>请输入上下浮动数</label>：
        <input id="input-floating" type="text" />
      </li>
    </ul>

    <div class="canvas-wrap">
      <canvas id="amount-picture" width="414" />
    </div>
  </div>

  <script>
    var params = {
      amount: 0,
      workdayCount: 1,
      weekendCount: 2,
      startDate: '',
      endDate: '',
      floating: 0,
    };
    var moneyList = [];
    var EleAmount = document.getElementById('input-amount');
    var EleWorkdayCount = document.getElementById('input-workday-count');
    var EleWeekendCount = document.getElementById('input-weekend-count');
    var EleStartDate = document.getElementById('input-start-date');
    var EleEndDate = document.getElementById('input-end-date');
    var EleFloating = document.getElementById('input-floating');
    var amountPicture = document.getElementById("amount-picture");
    var ctx = amountPicture.getContext("2d");
    var width = amountPicture.width;
    var render = function(list) {
      var lineHeight = 28;
      var headerHeight = 64;
      var footerHeight = lineHeight * 2;
      var centerWidth = width / 2;
      var total = 0;
      var index = 0;
      amountPicture.height = list.length * lineHeight + lineHeight + footerHeight * 2;
      ctx.textAlign = 'center';
      ctx.shadowColor = '#2e2e2e';
      ctx.shadowBlur = '1';
      ctx.font = '100 18px -apple-system,BlinkMacSystemFont';
      ctx.fillStyle = '#ff6766';
      ctx.fillText('养卡周期金额', centerWidth, headerHeight / 2);
      ctx.font = '100 14px -apple-system,BlinkMacSystemFont';
      ctx.fillStyle = '#666666';
      for (var i = 0; i < list.length; i++) {
        index = i + 1;
        var text = '第 ' + (index < 10 ? '0' + index : index) + ' 笔金额： ' + list[i];
        ctx.fillText(text, centerWidth, headerHeight + lineHeight * index - lineHeight / 2);
        total += list[i];
      }
      var footerPosition = headerHeight + lineHeight * index;
      var date = new Date().getFullYear() + ' 年 ' + (new Date().getMonth() + 1) + ' 月 ' + new Date().getDate() + ' 日';
      ctx.fillStyle = '#ff6766';
      ctx.fillText('合计： ' + total, centerWidth, footerPosition + footerHeight / 2);
      ctx.fillText('日期： ' + date, centerWidth, footerPosition + lineHeight + footerHeight / 2);
    };
    var computed = function(e, key) {
      event = e || window.event;
      var value = Number(event.target.value);
      if (!value && value !== 0) return;
      params[key] = value;
      
      var amount = params.amount;
      var workdayCount = params.workdayCount;
      var weekendCount = params.weekendCount;
      var startDate = params.startDate;
      var endDate = params.endDate;
      var floating = params.floating;
      if (!amount || !workdayCount || !weekendCount || !startDate || !endDate || !floating) return;
      var count = 0;
      var average = Math.floor(amount / count);
      moneyList = [];
      for (var i = 0; i < count; i++) {
        var singleAmount = average + Math.floor(Math.random() * floating * 2 - floating);
        amount -= singleAmount;
        moneyList.push(singleAmount);
      }
      console.log('average', average);
      console.log('moneyList', moneyList);

      render(moneyList);
    };

    EleWorkdayCount.value = params.workdayCount;
    EleWeekendCount.value = params.weekendCount;


    EleAmount.oninput = function(e) {
      computed(e, 'amount');
    };

    EleWorkdayCount.oninput = function(e) {
      computed(e, 'workdayCount');
    };

    EleWeekendCount.oninput = function(e) {
      computed(e, 'weekendCount');
    };

    EleStartDate.onchange = function(e) {
      // computed(e, 'startDate');
      console.log(e);
    };

    EleEndDate.oninput = function(e) {
      // computed(e, 'endDate');
    };

    EleFloating.oninput = function(e) {
      computed(e, 'floating');
    };
  </script>
</body>
</html>
